<div class="container">
  <h1>this is our products:</h1>

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">products</th>
        <th scope="col">price</th>
        <th scope="col">Description</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
       @for (item of productList; track $index) {
      <tr>

        <th scope="row">{{item.id}}</th>
        <td>{{item.title}}</td>
        <td>${{item.price}}</td>
        <td>{{item.description}}</td>
        <td>
          <button type="button" class="btn btn-outline-primary" (click)="navegate(item.id)">Details</button>
        </td>

      </tr>
        }
    </tbody>
  </table>
</div>
